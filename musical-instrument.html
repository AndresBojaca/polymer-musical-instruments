<link rel="import" href="./bower_components/polymer/polymer-element.html">
<link rel="import" href="./bower_components/iron-demo-helpers/demo-snippet.html">
<link rel="import" href="./bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
<!-- Simple Expand Collapse. -->
<link rel="import" href="./simple-expand-collapse.html">

<dom-module id="musical-instrument">
  <template>
    <style>
      h1,
      h2,
      p{
        margin-top: 0;
      }
      :host {
        display: block;
        margin-bottom: 1rem;
      }
      .content{
        padding: 1rem 2rem;
      }
    </style>
    <simple-expand-collapse btnname="[[name]]">
      <div class="content">
        <div>
          <strong>Nombre: </strong>
          <h1>[[name]]</h1>
          <strong>Clasificacion: </strong>
          <h2>[[classification]]</h2>
          <strong>Descripción: </strong>
          <p>[[description]]</p>
        </div>
      </div>
    </simple-expand-collapse>
  </template>
  <script>
    /**
     * `musical-instrument`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MusicalInstrument extends Polymer.Element {
      static get is() { return 'musical-instrument'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Sin Nombre...'
          },
          classification: {
            type: String,
            value: 'Por clasificar...'
          },
          description: {
            type: String,
            value: 'Sin descripción...'
          }
        };
      }
    }

    window.customElements.define(MusicalInstrument.is, MusicalInstrument);
  </script>
</dom-module>
